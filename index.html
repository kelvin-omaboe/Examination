<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Builder Kay Island</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script defer src="scripts/water.js"></script>
  <script defer src="scripts/animations.js"></script>
</head>
<body>
  <div class="hud">
    <h1>Builder Kay Island</h1>
    <p>WASD to move, mouse to look, E/Q for up/down floors, click floating controls</p>
  </div>

  <a-scene
    id="smartIslandScene"
    shadow="type: basic"
    renderer="colorManagement: true; physicallyCorrectLights: false; antialias: false; precision: mediump; sortObjects: false"
    fog="type: exponential; color: #9ed3f7; density: 0.0038"
    day-night-cycle>
    <a-assets timeout="10000">
      <img id="waterNormals" src="assets/textures/water-normals.jpg" alt="Water normals">
      <img id="grassTex" src="assets/textures/Green%20Grass.jpg" alt="Grass texture">
      <img id="woodTex" src="assets/textures/wood-diffuse.jpg" alt="Wood texture">
      <img id="floorTex" src="assets/textures/texture-floor-tiles.jpg" alt="Floor tiles texture">
      <img id="floorNormal" src="assets/textures/floor-normal.jpg" alt="Floor normal texture">
      <img id="woodRoughTex" src="assets/textures/wood-roughness.jpg" alt="Wood roughness texture">
      <img id="plasterTex" src="assets/textures/house_plaster.jpeg" alt="House plaster texture">

      <a-asset-item id="flowerModel" src="assets/models/flower.glb"></a-asset-item>
      <a-asset-item id="coffeeMugModel" src="assets/models/coffee-mug.glb"></a-asset-item>
      <a-asset-item id="poolModel" src="assets/models/swimming_pool.glb"></a-asset-item>
      <a-asset-item id="spaceCarModel" src="assets/models/space_vehicle.glb"></a-asset-item>
    </a-assets>

    <a-sky id="sky" color="#8ccfff"></a-sky>

    <a-entity id="ambientLight" light="type: ambient; color: #cfe8ff; intensity: 0.58"></a-entity>
    <a-entity
      id="sunLight"
      position="-35 60 -15"
      light="type: directional; color: #fff4d4; intensity: 1.08; castShadow: false">
    </a-entity>
    <a-entity
      id="fillLight"
      position="38 16 36"
      light="type: hemisphere; color: #8cb9ff; groundColor: #6e8d5a; intensity: 0.42">
    </a-entity>

    <a-entity id="clouds">
      <a-entity geometry="primitive: sphere; radius: 4.4; segmentsWidth: 9; segmentsHeight: 6"
        material="color: #ffffff; opacity: 0.82; transparent: true"
        position="-42 28 -24" scale="1.8 0.35 1.2"
        float-bob="amplitude: 0.3; speed: 0.15; axis: y"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 4.1; segmentsWidth: 9; segmentsHeight: 6"
        material="color: #ffffff; opacity: 0.78; transparent: true"
        position="-10 26 -52" scale="1.6 0.32 1.3"
        float-bob="amplitude: 0.28; speed: 0.12; axis: y; phase: 1.2"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 5.1; segmentsWidth: 9; segmentsHeight: 6"
        material="color: #ffffff; opacity: 0.8; transparent: true"
        position="26 27 -38" scale="1.9 0.36 1.1"
        float-bob="amplitude: 0.32; speed: 0.17; axis: y; phase: 2.1"></a-entity>
      <a-entity geometry="primitive: sphere; radius: 4.7; segmentsWidth: 9; segmentsHeight: 6"
        material="color: #ffffff; opacity: 0.74; transparent: true"
        position="48 25 -4" scale="1.7 0.31 1.2"
        float-bob="amplitude: 0.25; speed: 0.14; axis: y; phase: 3.1"></a-entity>
    </a-entity>

    <a-entity id="ocean">
      <a-entity
        geometry="primitive: plane; width: 380; height: 380; segmentsWidth: 36; segmentsHeight: 36"
        rotation="-90 0 0"
        position="0 0 0"
        material="normalMap: #waterNormals; normalTextureRepeat: 8 8; color: #62bce8; roughness: 0.16; metalness: 0.08; transparent: true; opacity: 0.95"
        water-surface="amplitude: 0.23; frequency: 0.16; speed: 0.52; uvSpeedX: 0.008; uvSpeedY: 0.004"
        shadow="receive: true">
      </a-entity>
      <a-entity
        geometry="primitive: ring; radiusInner: 80; radiusOuter: 98; segmentsTheta: 128"
        rotation="-90 0 0"
        position="0 0.04 0"
        material="color: #7ed9ec; opacity: 0.28; transparent: true; roughness: 0.55; metalness: 0.04; side: double">
      </a-entity>
    </a-entity>

    <a-entity id="island-core">
      <a-entity
        geometry="primitive: cylinder; radiusTop: 84; radiusBottom: 103; height: 2.2; segmentsRadial: 96"
        position="0 0.35 0"
        material="color: #7a6847; roughness: 1; metalness: 0"
        shadow="cast: true; receive: true">
      </a-entity>

      <a-entity
        geometry="primitive: circle; radius: 83; segments: 160"
        rotation="-90 0 0"
        position="0 1.46 0"
        material="src: #grassTex; repeat: 26 26; roughness: 1; metalness: 0"
        shadow="receive: true">
      </a-entity>
      <a-entity
        geometry="primitive: circle; radius: 82.9; segments: 160"
        rotation="-90 19 0"
        position="0 1.463 0"
        material="src: #grassTex; repeat: 17 13; color: #9fc770; roughness: 1; metalness: 0; opacity: 0.34; transparent: true"
        shadow="receive: true">
      </a-entity>
      <a-entity
        geometry="primitive: circle; radius: 82.7; segments: 160"
        rotation="-90 -27 0"
        position="0 1.466 0"
        material="src: #grassTex; repeat: 11 15; color: #88b65f; roughness: 1; metalness: 0; opacity: 0.24; transparent: true"
        shadow="receive: true">
      </a-entity>

      <a-entity
        geometry="primitive: ring; radiusInner: 71; radiusOuter: 83.4; segmentsTheta: 160"
        rotation="-90 0 0"
        position="0 1.47 0"
        material="color: #dcc79a; roughness: 0.95; metalness: 0; side: double"
        shadow="receive: true">
      </a-entity>

      <a-entity
        geometry="primitive: circle; radius: 13.6; segments: 64"
        rotation="-90 0 0"
        position="0 1.48 0"
        material="color: #c8d5dc; roughness: 0.84; metalness: 0.05"
        shadow="receive: true">
      </a-entity>
    </a-entity>
